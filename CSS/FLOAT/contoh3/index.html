<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Multi Column</title>
</head>
<style>
    .container {
        width: 800px;
        margin: auto;
        padding: 5px;
        border: 1px solid black;
    }

    .kiri {
        width: 150px;
        height: 300px;
        background-color: salmon;
        float: left;
    }

    .tengah {
        width: 500px;
        height: 300px;
        background-color: lightskyblue;
        float: left;
    }

    .kanan {
        width: 150px;
        height: 300px;
        background-color: lightgreen;
        float: left;
    }
</style>
<body>
    <div class="container">
        <div class="kiri"></div>
        <div class="tengah"></div>
        <div class="kanan"></div>
    </div>
</body>
</html>
